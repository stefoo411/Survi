<!DOCTYPE html>
<html>

//{% extends "base.html" %}

{% block content %}
  {% for data in users %}
    <h1>{{data['username']}}</h1>
  {% endfor %}
{% endblock %}

<script type="text/javascript">
      function newUser() {
           if (db.getUser('username': username) !== false) {
                 db.insert('username': username, 'password': password);
           }
      }
</script>
<body>
      <h1 align = "center"> Create Account </h1>
      <form action = "createaccountaction.html" align = "center">
           Username: <input type="text" name="username">
           <br><br>
           Password: <input type="text" name="password">
           <br><br>
           <button submit = "newUser()">Submit</button>
      </form>
</body>
</html>
